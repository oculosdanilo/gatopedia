name: gatopedia
description: Uma enciclop√©dia de gatos!
publish_to: "none"
version: 2.0.0+15

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.6
  just_audio: ^0.9.37
  path_provider: ^2.1.3
  another_flushbar: ^1.12.30
  package_info_plus: ^8.0.0
  flutter_vector_icons:
    git:
      url: https://github.com/victoreronmosele/flutter-vector-icons.git
      ref: v3.0.0
  ota_update: ^6.0.0
  animations: ^2.0.11
  shared_preferences: ^2.2.3
  firebase_core: ^2.31.0
  firebase_database: ^10.5.5
  firebase_storage: ^11.7.5
  file_picker: ^8.0.3
  badges: ^3.1.2
  cached_network_image: ^3.3.1
  image_cropper: ^6.0.0
  flutter_image_compress: ^2.3.0
  flutter_markdown: ^0.7.1
  flutter_expandable_fab: ^2.0.0
  photo_view: ^0.15.0
  material_symbols_icons: ^4.2741.0
  firebase_app_check: ^0.2.2+5
  google_fonts: ^6.2.1
  connecteo: ^3.0.0
  lottie: ^3.1.1
  grayscale: ^0.0.5+7
  material_color_utilities: ^0.8.0
  http: ^1.2.1
  flutter_blurhash: ^0.8.2

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/splash/
    - assets/anim/
  fonts:
    - family: Jost
      fonts:
        - asset: assets/jost.ttf

flutter_native_splash:
  image: assets/splash/icon.png
  color: "#fffbff"
  branding: assets/splash/createdby-light.png

  color_dark: "#1c1c1c"
  branding_dark: assets/splash/createdby-dark.png
  android_12:
    color: "#fffbff"
    branding: assets/splash/createdby-light-12.png

    color_dark: "#1c1c1c"
    branding_dark: assets/splash/createdby-dark-12.png

  ios: false
