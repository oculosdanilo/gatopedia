name: gatopedia
description: Uma enciclop√©dia de gatos!
publish_to: "none"
version: 2.0.0+15

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.6
  just_audio: ^0.9.37
  path_provider: ^2.1.3
  another_flushbar: ^1.12.30
  package_info_plus: ^8.0.0
  ota_update: ^6.0.0
  animations: ^2.0.11
  shared_preferences: ^2.2.3
  firebase_core: ^3.1.0
  firebase_database: ^11.0.1
  firebase_storage: ^12.0.1
  badges: ^3.1.2
  cached_network_image: ^3.3.1
  image_cropper: ^7.0.5
  flutter_image_compress: ^2.3.0
  flutter_markdown: ^0.7.1
  flutter_expandable_fab: ^2.0.0
  photo_view: ^0.15.0
  material_symbols_icons: ^4.2741.0
  firebase_app_check: ^0.3.0+1
  google_fonts: ^6.2.1
  connecteo: ^3.0.0
  lottie: ^3.1.1
  grayscale: ^0.0.5+7
  material_color_utilities: ^0.8.0
  http: ^1.2.1
  flutter_blurhash: ^0.8.2
  google_sign_in: ^6.2.1
  firebase_auth: ^5.1.0
  icons_plus: ^5.0.0
  file_picker: ^8.0.3
  image_picker: ^1.1.2
  icons_launcher: ^2.1.7
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/splash/
    - assets/anim/
  fonts:
    - family: Jost
      fonts:
        - asset: assets/jost.ttf

icons_launcher:
  image_path: "assets/icon.png"
  platforms:
    android:
      enable: false
    ios:
      enable: true
    web:
      enable: true
      favicon_path: "assets/favicon.ico"

flutter_native_splash:
  image: assets/splash/icon.png
  color: "#fbf8ff"
  branding: assets/splash/createdby-light.png

  color_dark: "#131318"
  branding_dark: assets/splash/createdby-dark.png

  ios: true
  android: false
  web: true
