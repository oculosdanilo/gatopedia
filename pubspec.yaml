publish_to: "none"
version: 2.0.0+15

environment:
  sdk: ">=3.0.0-218.1.beta <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.18
  url_launcher: ^6.1.10
  http: ^0.13.5
  just_audio: ^0.9.31
  path_provider: ^2.0.13
  another_flushbar: ^1.12.29
  animated_text_kit: ^4.2.2
  internet_connection_checker: ^1.0.0+1
  package_info_plus: ^3.0.3
  flutter_vector_icons:
    git:
      url: https://github.com/victoreronmosele/flutter-vector-icons.git
      ref: v3.0.0
  ota_update: ^4.0.3
  animations: ^2.0.7
  shared_preferences: ^2.0.20
  firebase_core: ^2.27.1
  firebase_database: ^10.1.0
  firebase_storage: ^11.1.0
  file_picker: ^5.2.6
  badges: ^3.0.3
  cached_network_image: ^3.2.3
  image_cropper: ^3.0.2
  flutter_image_compress: ^2.0.1
  flutter_markdown: ^0.6.15
  flutter_expandable_fab: ^2.0.0
  flutter_keyboard_size: ^1.0.1
  photo_view: ^0.14.0
  material_symbols_icons: ^4.2719.3
  firebase_app_check: ^0.2.2+4
  google_fonts: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/splash/
  fonts:
    - family: Jost
      fonts:
        - asset: assets/jost.ttf

flutter_native_splash:
  image: assets/splash/icon.png
  color: "#fffbff"
  branding: assets/splash/createdby-light.png

  color_dark: "#1c1c1c"
  branding_dark: assets/splash/createdby-dark.png
  android_12:
    color: "#fffbff"
    branding: assets/splash/createdby-light-12.png

    color_dark: "#1c1c1c"
    branding_dark: assets/splash/createdby-dark-12.png

  ios: false
